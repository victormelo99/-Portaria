<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/resetSenha.css">
    <title>Resetar Senha</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Globo Pharma</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="areaCadastro">
                <div id="areaId">
                    <p>Id:</p>
                    <input type="text" readonly required class="upper" id="id" />
                </div>
                <div id="areaNome">
                    <p>Nome:</p>
                    <input type="text" required class="upper" id="nome" readonly />
                </div>

                <div>
                    <p>Usuario:</p>
                    <input type="text" required class="upper" id="login" readonly />
                </div>
                <div id="areaCargo">
                    <p>Cargo:</p>
                    <input type="text" required class="upper" id="cargo" readonly />
                </div>
                <div>
                    <p>Senha:</p>
                    <input type="password" class="upper" id="senha" />
                </div>
                <div>
                    <p>Confirmar Senha</p>
                    <input type="password" required class="upper" id="confirmarSenha" />
                </div>

                <div class="opcoes">
                    <button id="Atualizar" class="atualizar">Atualizar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Todos os direitos Reservados</h2>
        </div>
    </footer>
    <script src="../JS/resetSenha.js" type="module" defer></script>
    <script src="../JS/utilidades.js" type="module" defer></script>
</body>

</html>
