<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadasro</title>
  <link rel="stylesheet" href="../CSS/CadastroUsuario.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Globo Pharma</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="areaCadastro">
        <div>
          <p>Nome:</p>
          <input type="text" required class="upper" id="nome" />
        </div>
        <div>
          <p>Login:</p>
          <input type="text" required id="login"/>
        </div>
        <div>
          <p>Cargo:</p>
          <input type="text" required class="upper" id="cargo" />
        </div>
        <div>
          <p>Senha:</p>
          <input type="password" required id="senha" />
        </div>
        <div>
          <p>Confirmar Senha:</p>
          <input type="password" required id="confirmarSenha"/>
        </div>
        <div class="opcoes" id="opcoes">
          <div class="opcoes-left">
            <button id="salvar">Salvar</button>
            <button id="salvarS">Salvar e Sair</button>
          </div>
          <div class="opcao-right">
            <button id="sair">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <h2>
        Todos os direitos Reservados
      </h2>
    </div>
  </footer>
  <script src="../JS/script.js"></script>
</body>

</html>
