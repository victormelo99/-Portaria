<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastrarPessoas.css">
    <title>Cadastrar Visitante</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Globo Pharma</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="areaCadastro">
                <div>
                    <p>Nome:</p>
                    <input type="text" required class="upper" id="nome" />
                </div>
                <div>
                    <p>CPF:</p>
                    <input type="text" required class="upper" id="cpf" maxlength="11" />
                </div>
                <div>
                    <p>Motivo da Visita:</p>
                    <input type="text" class="upper" id="motivoVisita"/>
                </div>
                <div>
                    <p>Pessoa Visitada:</p>
                    <input type="text" class="upper" id="pessoaVisitada">
                </div>
                <div class="opcoes" id="opcoesLocal">
                    <div class="opcoes-left">
                        <button id="salvar" class="salvar">Salvar</button>
                        <button id="salvarS" class="salvarS">Salvar e Sair</button>
                    </div>
                    <div class="opcao-right">
                        <button id="sair" class="sair">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Todos os direitos Reservados</h2>
        </div>
    </footer>
    <script src="../JS/config.js" type="module"></script>
    <script src="../JS/utilidades.js" type="module"></script>
    <script src="../JS/visitante.js" type="module"></script>
    <script src="../JS/enviarVisitante.js" type="module"></script>
</body>

</html
