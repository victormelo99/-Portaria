<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro do local</title>
    <link rel="stylesheet" href="../CSS/CadastroLocal.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Globo Pharma</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="areaCadastro">
                <div>
                    <p>Nome:</p>
                    <input type="text" required class="upper" id="nome" />
                </div>
                <div>
                    <p>CPF:</p>
                    <input type="text" class="upper" id="cpf" />
                </div>
                <div>
                    <p>Matricula:</p>
                    <input type="text" class="upper" id="matricula" />
                </div>
                <div>
                    <p>Status:</p>
                    <input type="text" class="upper" id="status" />
                </div>
                <div>
                    <p>Data De admiss√£o:</p>
                    <input type="date" class="upper" id="dataAdmissao" />
                </div>
                <div>
                    <p>Data de desligamento:</p>
                    <input type="date" class="upper" id="dataDesligamento" />
                </div>
                <div class="opcoes" id="opcoesLocal">
                    <div class="opcoes-left">
                        <button id="salvar">Salvar</button>
                        <button id="salvarS">Salvar e Sair</button>
                    </div>
                    <div class="opcao-right">
                        <button id="sair">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <h2>
                Todos os direitos Reservados
            </h2>
        </div>
    </footer>
    <script src="../JS/config.js" type="module"></script>
    <script src="../JS/utilidades.js" type="module"></script>
    <script src="../JS/local.js" type="module"></script>
    <script src="../JS/enviarLocal.js" type="module"></script>
</body>

</html>
