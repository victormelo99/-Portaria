<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/AlterarUsuario.css">
    <title>Alterar</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Globo Pharma</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="areaCadastro">
                <div>
                    <p>Id:</p>
                    <input type="number" required class="upper" id="id" readonly/>
                </div>
                <div>
                    <p>Nome:</p>
                    <input type="text" required class="upper" id="nome" />
                </div>
                <div>
                    <p>Login:</p>
                    <input type="text" required id="login"/>
                </div>
                <div>
                    <p>Cargo:</p>
                    <input type="text" required class="upper" id="cargo" />
                </div>
                <div>
                    <p>Senha:</p>
                    <input type="password" id="senha" />
                </div>
                <div>
                    <p>Confirmar Senha:</p>
                    <input type="password" id="confirmarSenha"/>
                </div>
                <div class="opcoes">
                    <div class="opcoes-left">
                        <button id="Atualizar" class="atualizar">Atualizar</button>
                    </div>
                    <div class="opcao-right">
                        <button id="sair">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Todos os direitos Reservados</h2>
        </div>
    </footer>
    <script src="../JS/alterarUsuario.js" type="module" defer></script>
    <script src="../JS/utilidades.js" type="module" defer></script>
</body>
</html>
