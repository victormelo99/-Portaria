<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Terceiro</title>
  <link rel="stylesheet" href="../CSS/atualizarPessoa.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>Globo Pharma</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="areaCadastro">
        <div>
          <p>Id:</p>
          <input type="text" required class="upper" id="id" readonly/>
        </div>
        <div>
          <p>Nome:</p>
          <input type="text" required class="upper" id="nome" />
        </div>
        <div>
          <p>CPF:</p>
          <input type="text" class="upper" id="cpf" maxlength="11" />
        </div>
        <div>
          <p>Empresa:</p>
          <input type="text" class="upper" id="empresa" />
        </div>
        <div>
          <p>Tipo de serviço:</p>
          <input type="text" class="upper" id="tipoServico" />
        </div>
        <div>
          <p>Responsável:</p>
          <input type="text" class="upper" id="responsavel" />
        </div>
        <div class="opcoes" id="opcoesLocal">
          <div class="opcoes-left">
            <button id="atualizar" class="atualizar">Atualizar</button>
          </div>
          <div class="opcao-right">
            <button id="sair" class="sair">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <h2>
        Todos os direitos Reservados
      </h2>
    </div>
  </footer>
  <script src="../JS/config.js" type="module"></script>
  <script src="../JS/utilidades.js" type="module"></script>
  <script src="../JS/AlterarTerceiro.js" type="module"></script>
</body>

</html>
