<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Local.css">
    <title>Local</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <button id="cadastrar">Cadastrar</button>
                <button id="alterar" disabled>Alterar</button>
                <input type="text" placeholder="Pesquisar Local" id="text">
                <button id="Pesquisar">Pesquisar</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="resultado">
                <table class="table">
                    <thead class="cabecalho">
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <nav class="navFooter">
                <button id="ultimaPaginaBefore">Primeira Página</button>
                <button id="anterior">Anterior</button>
                <button id="proximo">Próximo</button>
                <button id="ultimaPaginaNext">Ultima Página</button>
            </nav>
            <button id="deletar" disabled>Deletar</button>
        </div>
    </footer>
    <script src="../JS/config.js" type="module"></script>
    <script src="../JS/enviarLocal.js" type="module"></script>
    <script src="../JS/local.js" type="module"></script>

</body>
